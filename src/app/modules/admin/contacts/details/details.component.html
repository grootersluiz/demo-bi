        <!-- Contact form -->
        <div
            class="relative flex flex-col flex-auto items-center px-6 sm:px-12"
        >
            <div class="w-full max-w-3xl">
                <form [formGroup]="contactForm">
                    <!-- Name -->
                    <div class="mt-8">
                        <mat-form-field
                            class="w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-label>Nome</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:user-circle'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControlName]="'name'"
                                [placeholder]="'Name'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>
                    </div>

                    <!-- Email -->
                    <div class="mt-8">
                        <mat-form-field
                            class="w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-label>Email</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:at-symbol'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControlName]="'email'"
                                [placeholder]="'Email'"
                            />
                        </mat-form-field>
                    </div>

                    <!-- Role -->
                    <div class="mt-8">
                        <mat-form-field
                            class="w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-label>Tipo de Usuário</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:user'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControlName]="'role'"
                                [placeholder]="'Tipo de Usuário'"
                            />
                        </mat-form-field>
                    </div>

                    <!-- Groups and Dashs -->

                    <div class="flex mt-8">
                        <mat-form-field
                            class="w-full mr-1"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-label>Grupos</mat-label>
                            <mat-select
                                class="my-custom-class"
                                style="font-size: 12px"
                                [formControl]="groups"
                                multiple
                            >
                                <mat-option
                                    style="font-size: 12px"
                                    *ngFor="
                                        let group of groupsStringList;
                                        let i = index
                                    "
                                    [value]="groupsObjects[i].id"
                                    >{{ group }}</mat-option
                                >
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field
                            class="w-full ml-1"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-label>Dashboards</mat-label>
                            <mat-select
                                class="my-custom-class"
                                style="font-size: 12px"
                                [formControl]="dashs"
                                multiple
                            >
                                <mat-option
                                    style="font-size: 12px"
                                    *ngFor="
                                        let dash of dashsStringList;
                                        let i = index
                                    "
                                    [value]="dashsObjects[i].id"
                                    >{{ dash }}</mat-option
                                >
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- Current password -->
                    <div class="sm:col-span-4 mt-8">
                        <mat-form-field
                            class="w-full"
                            [subscriptSizing]="'dynamic'"
                        >
                            <mat-label>Defina a senha</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:key'"
                                matPrefix
                            ></mat-icon>
                            <input
                                [formControlName]="'password'"
                                type="password"
                                matInput
                            />
                        </mat-form-field>
                        <!-- <div class="mt-1 text-md text-hint">

                            letras e caracteres especiais.
                        </div> -->
                    </div>

                    <!-- Actions -->
                    <div
                        class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent"
                    >
                        <!-- Delete -->
                        <button
                            mat-button
                            [color]="'warn'"
                            [matTooltip]="'Deletar'"
                            (click)="deleteContact()"
                        >
                            Deletar
                        </button>
                        <!-- Cancel -->
                        <button
                            class="ml-auto"
                            mat-button
                            [matTooltip]="'Cancelar'"
                            (click)="toggleEditMode(false)"
                        >
                            Cancelar
                        </button>
                        <!-- Save -->
                        <button
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="contactForm.invalid"
                            [matTooltip]="'Salvar'"
                            (click)="updateContact()"
                        >
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
