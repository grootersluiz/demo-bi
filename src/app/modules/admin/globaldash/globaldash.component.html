<div class="w-full">
    <div class="{{ margin }}">
        <ng-container *ngFor="let data of reportObj">
            <span
                class="a w-full h-14 rounded-full border border-solid"
                (click)="redirectLink(data?.data)"
            >
                <p class="pa mt-3 text-ellipsis overflow-hidden">
                    {{ data?.name }}
                </p>
            </span>
        </ng-container>
    </div>
</div>
