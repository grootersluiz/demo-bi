<div class="flex-container">
    <ng-container *ngFor="let data of reportObj">
        <button
            class="m-5"
            style="width: 200px"
            mat-flat-button
            [color]="'primary'"
            (click)="redirectLink(data?.link)"
        >
            <span style="font-size: 12px">{{ data?.id }}</span>
        </button>
    </ng-container>
</div>
