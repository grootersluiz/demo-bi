<div id="dialogIndicadores" class="flex flex-col  w-96 h-80 m-0 p-0 sm:h-80 md:h-80 lg:h-80 xl:h-80 2xl:h-80">

    <!-- <h1 mat-dialog-title> -->
        <p class="normal-case mt-0 pt-0">Habilitar/Desabilitar Indicadores  </p>
    <!-- </h1> -->

    <div mat-dialog-content class="flex flex-col w-96 h-80 m-0 p-0 sm:h-80 md:h-80 lg:h-80 xl:h-80 2xl:h-80">
        <div *ngFor="let parametro of listaIndicadores">
            <input type="checkbox" [checked]="parametro.exibir" value="{{parametro.name}}" id="{{parametro.name}}" (click)="onClickcheck($event)"/>
                {{ parametro.name }}
        </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Sair</button>
    </div>
</div>
